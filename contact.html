<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="img/vlogo.PNG" sizes="32x32">
    <link rel="apple-touch-icon" href="img/vlogo.PNG">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Dmitry Volkov">
    <title>virtual Church</title>

</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header__content">
            <div class="header__logo">
                <a href="index.html">
                    <img src="img/vlogo.PNG" alt="">
                </a>
            </div>


            <button class="header__btn" type="button">
				<span></span>
				<span></span>
				<span></span>
			</button>
        </div>
    </header>
    <!-- end header -->

    <!-- main content -->
    <main class="main">
        <div class="container">
            <div class="row row--grid">
                <!-- breadcrumb -->
                <div class="col-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb__item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb__item breadcrumb__item--active">Contacts</li>
                    </ul>
                </div>
                <!-- end breadcrumb -->

                <!-- title -->
                <div class="col-12">
                    <div class="main__title main__title--page">
                        <h1>Contacts</h1>
                    </div>
                </div>
                <!-- end title -->
            </div>

            <div class="row row--grid">
                <div class="col-12 col-lg-7 col-xl-8">
                    <form action="#" class="sign__form sign__form--contacts">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="sign__group">
                                    <input type="text" name="name" class="sign__input" placeholder="Name">
                                </div>
                            </div>

                            <div class="col-12 col-md-6">
                                <div class="sign__group">
                                    <input type="text" name="phone" class="sign__input" placeholder="Phone">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="sign__group">
                                    <input type="text" name="address" class="sign__input" placeholder="Address">
                                </div>
                            </div>

                            <!-- <div class="col-12">
                                <div class="sign__group">
                                    <textarea name="text" class="sign__textarea" placeholder="Type your message"></textarea>
                                </div>
                            </div> -->

                            <div class="col-12 col-xl-3">
                                <button type="button" class="sign__btn">Send</button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>


            <!-- end partners -->
        </div>
    </main>
    <!-- end main content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-4 col-md-4 col-lg-6 col-xl-4 order-4 order-md-1 order-lg-4 order-xl-1">



                </div>

                <!-- <div class="col-6 col-md-4 col-lg-3 col-xl-2 order-1 order-md-2 order-lg-1 order-xl-2 offset-md-2 offset-lg-0">
                    <h6 class="footer__title">Join a Church</h6>

                </div> -->

                <div class="col-6 col-md-4 col-lg-4 col-xl-4 order-3 order-lg-2 order-md-3 order-xl-3">
                    <div class="row">
                        <div class="col-12">
                            <a href="#" onclick="logout()">
                                <h6 class="footer__title">Logout</h6>
                            </a>
                        </div>

                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-3 col-xl-2 order-2 order-lg-3 order-md-4 order-xl-4">
                    <a href="/change-church.html">
                        <h6 class="footer__title">Change Church</h6>
                    </a>




                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="footer__content">


                        <small class="footer__copyright"><p class="copyright">&copy; 2023 Christ Embassy. All Rights Reserved ver 3.1.0</p></small>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end footer -->

    <!-- modal wallet -->
    <div id="modal-wallet" class="zoom-anim-dialog mfp-hide modal modal--form">
        <button class="modal__close" type="button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.41,12l4.3-4.29a1,1,0,1,0-1.42-1.42L12,10.59,7.71,6.29A1,1,0,0,0,6.29,7.71L10.59,12l-4.3,4.29a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L12,13.41l4.29,4.3a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42Z"/></svg></button>

        <h4 class="sign__title">Connect Wallet</h4>

        <p class="modal__text">Choose one of available wallet providers or create a new wallet.</p>

        <a href="#" class="modal__wallet">
            <img src="img/wallet/metamask.svg" alt="">
            <span>MetaMask</span>
        </a>

        <a href="#" class="modal__wallet">
            <img src="img/wallet/coinbase.svg" alt="">
            <span>Coinbase Wallet</span>
        </a>

        <a href="#" class="modal__wallet">
            <img src="img/wallet/walletconnect.svg" alt="">
            <span>WalletConnect</span>
        </a>

        <a href="#" class="modal__wallet">
            <img src="img/wallet/myetherwallet.svg" alt="">
            <span>MyEtherWallet</span>
        </a>

        <a href="#" class="modal__wallet">
            <img src="img/wallet/fortmatic.svg" alt="">
            <span>Fortmatic</span>
        </a>
    </div>
    <!-- end modal wallet -->

    <!-- JS -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/smooth-scrollbar.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/vanta.waves.min.js"></script>
    <script src="js/main.js"></script>

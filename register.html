    <script>
        // NProgress.start();

        var userData = JSON.parse(localStorage.getItem('authuser'));


        if (userData != null && userData != "") {

            window.location.href = "/index.html"
        }

        $('#reg_btn').click(function(e) {

            e.preventDefault();
            var first_name = $("#first_name").val();
            var last_name = $("#last_name").val();
            var email = $("#email").val();
            var phone = $("#phone").val();
            var country = $("#country").val();
            var share_code = $("#share_code").val();


            //  alert(share_code);


            if (first_name != "" && last_name != "" && email != "" && phone != "" && country != "" && share_code != "") {

                $("#reg_btn").html("<i class='fa fa-spinner fa-spin'></i>... registering ...")

                var formData = {

                    'first_name': first_name,
                    'last_name': last_name,
                    'email': email,
                    'country': country,
                    'phoneNumber': phone,
                    'churchCode': share_code,
                };

                //alert("I got here");



                $.ajax({
                    type: 'POST', // define the type of HTTP verb we want to use (POST for our form)
                    url: 'https://api.cevirtualchurch.org/auth/register', // the url where we want to POST
                    data: formData,
                    dataType: 'json', // what type of data do we expect back from the server
                    encode: true
                })

                //
                // using the done promise callback
                .done(function(data) {


                    if (data.status) {

                        var formData = {

                            'email': email,
                            'groupAttendance': 1,
                        };


                        $.ajax({
                            type: 'POST', // define the type of HTTP verb we want to use (POST for our form)
                            url: 'https://api.cevirtualchurch.org/auth/login', // the url where we want to POST
                            data: formData,
                            //dataType    : 'json', // what type of data do we expect back from the server
                            encode: true
                        })


                        // using the done promise callback
                        .done(function(data) {


                            if (data.status) {


                                const datar = {
                                    status: data.status,
                                    user: data.data
                                }


                                //store logged in user
                                localStorage.setItem('authuser', JSON.stringify(datar));

                                var intendeds = localStorage.getItem('intended');

                                //store login data stamp
                                var today = new Date();
                                var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();

                                localStorage.setItem('loginstamp', date);


                                if (intendeds == null || intendeds == "") {

                                    window.location.href = "/index.html"

                                } else {

                                    localStorage.removeItem('intended');
                                    window.location.href = intendeds;


                                }



                            } else {

                                //alert("false")
                                NProgress.done();

                                $("#message_div").notify(data.message, {
                                    className: 'error',
                                    autoHide: false,
                                });
                                $("#login_btn").html("Login")
                            }

                            // here we will handle errors and validation messages
                        });


                        // alert("true")

                        //   NProgress.done();

                        //reset form


                    } else {

                        // alert("false")
                        //NProgress.done();

                        $("#message_div").notify(data.message, {
                            className: 'error',
                            autoHide: false,
                        });
                        $("#reg_btn").html("Create Account!")
                    }

                    // here we will handle errors and validation messages
                });
            } else {

                $("#message_div").notify("All fields are required", {
                    className: 'error',
                    autoHide: true,
                });
                $("#reg_btn").html("Create Account!")

            }
        })
    </script>




    <script>
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };

            // using the done promise callback
            .done(function(data) {

                if (data.status) {

                    $("#churcheslist").html('<div class="col-lg-12 col-md-12 col-12"><label>Church</label><input type="text"  value="' + data.data.churchName + '" required disabled></div>');


                    $("#share_code").attr("value", msg);

                } else {

                    $("#churcheslist").html('<div class="col-lg-12 col-md-12 col-12"><label>Church</label><input style="color:red" type="text"  value="Church Not found" required disabled></div>');

                    $.notify("Sorry,Your church could not be identified, please select the zone from the list", {
                        className: 'error',
                        autoHide: true,
                    });

                    loadZonalChurches()
                }
            });
        }
    </script>

    <script>
        function loadChurchZone() {

            var zoneID = $("#zones_div").val();

            $("#churcheslist").html("<div align='center'><i class='fa fa-spinner fa-spin'></i> <br /> ... loading " +
                "churches" +
                " ...");


            if (zoneID != "") {

                var formData = {

                    'zoneID': zoneID,
                };

                $.ajax({
                    type: 'POST', // define the type of HTTP verb we want to use (POST for our form)
                    url: 'https://api.cevirtualchurch.org/zone/churches', // the url where we want to POST
                    data: formData,
                    dataType: 'json', // what type of data do we expect back from the server
                    encode: true
                })

                //
                // using the done promise callback
                .done(function(data) {

                    if (data.status) {

                        var obj = "";

                        obj += "<option value=''>Please Select your Church</option>";

                        for (var i = 0; i < data.data.churches.length; i++) {
                            obj += "<option value='" + data.data.churches[i].share_code + "'>" + data.data.churches[i].name + "</option >";
                        }

                        var final = '<div class="sign__input"><select onchange="selectChurchCode()" ' +
                            'class="sign__group sign__group--checkbox" required ' +
                            'id="churches_div">' + obj + '</select></div>';


                        $("#churcheslist").html(final);


                    }
                });
            } else {
                $.notify("All fields are required", {
                    className: 'error',
                    autoHide: false,
                });
            }


        }


        function selectChurchCode() {

            $("#share_code").attr("value", $("#churches_div").val());

        }
    </script>

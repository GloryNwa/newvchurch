    <script>
        serviceDetails();

        function serviceDetails() {


            $("meetingName").html("");

            NProgress.start();


            var formData = {
                'groupAttendance': 10,
                'email': 'demo@cevcp.org',
            };

            $.ajax({
                type: 'POST', // define the type of HTTP verb we want to use (POST for our form)
                url: 'https://api.cevirtualchurch.org/services/liveservices', // the url where we want to POST
                data: formData,
                dataType: 'json', // what type of data do we expect back from the server
                encode: true
            })

            //
            // using the done promise callback
            .done(function(data) {

                //console.log(data.data.meetings);

                if (data.status) {


                    $("#loader_div").hide();

                    var dataArray = [];

                    for (var i = 0; i < data.data.meetings.length; i++) {

                        var newarr = new Array(data.data.meetings[i].churchName, data.data.meetings[i].meetingTitle, formatunixtime(data.data.meetings[i].starts_at), formatunixtime(data.data.meetings[i].ends_at), data.data.meetings[i].zoneName, "<a href='/superadminviewservice.html?meeting=" + data.data.meetings[i].meetingID + "&name=" + data.data.meetings[i].churchName + "'><button class='btn btn-success'>View Meeting</button></a>");


                        dataArray.push(newarr);

                    }



                    $('#myTable').DataTable({
                        "data": dataArray,
                        columns: [{
                                title: "Church Name"
                            }, {
                                title: "Meeting Title"
                            }, {
                                title: "Start time"
                            }, {
                                title: "End Time"
                            }, {
                                title: "Zone Name"
                            }, {
                                title: "Action"
                            },

                        ],
                        "order": [
                            [1, 'desc']
                        ]


                    });


                    NProgress.done();



                } else {

                    NProgress.done();

                    alert("No active prigeam")






                }

                // here we will handle errors and validation messages
            });
        }

        function formatunixtime(unix_timestamp) {


            var date = new Date(unix_timestamp * 1000);
            // Hours part from the timestamp
            var hours = date.getHours();
            // Minutes part from the timestamp
            var minutes = "0" + date.getMinutes();
            // Seconds part from the timestamp
            var seconds = "0" + date.getSeconds();

            // Will display time in 10:30:23 format
            var formattedTime = hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);

            return formattedTime;
        }
    </script>
